<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-slate-400 w-full h-full" style="margin-left: 450px;margin-top: 200px;">
    <h1 style="margin-left: 70px;" class="text-white text-4xl font-bold ml-[525px] mt-[50px]">SECUNDAMER</h1><br>
    <div class="bg-[white] border-[3px] border-[solid] border-[black] w-[300px] h-[400px] ml-[500px] mt-[100px] pl-[70px] pt-[30px] rounded-xl">
        <div style="font-size: 50px;font-weight: 400;margin-left: 170px;" id="display" class="text-6xl border-[3px] border-[gray] rounded-[50%] border-[solid] w-[150px] h-[150px] text-center pt-[45px]">0</div><br><br><br>
        <button style="background-color: green ; width: 120px; height: 40px;border-radius: 20px;border: none;color: white;" id="start" type="button" role="button" class="w-40 rounded-2xl h-10 hover:bg-green-600 text-white bg-[green] border-none ">START</button>
        <button style="background-color: red ; width: 120px; height: 40px;border-radius: 20px;border: none;color: white;" id="stop" type="button" role="button" class="w-40 rounded-2xl h-10 hover:bg-red-600 text-white bg-[red] border-none ">STOP</button>
        <button style="background-color: burlywood ; width: 120px; height: 40px;border-radius: 20px;border: none;color: white;" id="reset" type="button" role="button" class="w-40 rounded-2xl h-10 hover:bg-orange-400 text-white bg-[orange] border-none ">RESET</button>
    </div>
    <script>
        const display = document.getElementById('display')
        const start = document.getElementById('start')
        const stop = document.getElementById('stop')
        const reset = document.getElementById('reset')

        let counter = 0;
        let intervalId ;

        function upCounter() {
            counter++;
            console.log(counter);
            display.textContent = counter ;
        }

        start.addEventListener('click' , () =>{
            intervalId = setInterval(upCounter,1000)
        })

        stop.addEventListener('click' , () => {
            if(intervalId){
            clearInterval(intervalId)
            intervalId = null ;
            }
        })

        reset.addEventListener('click' , ()=>{
            clearInterval(intervalId)
            counter = 0;
            display.textContent = counter ;
            intervalId = null
        })

    </script>
</body>
</html>
